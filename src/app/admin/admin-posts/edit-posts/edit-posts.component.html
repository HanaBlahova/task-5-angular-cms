<div class="entityForm">
    <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
        <h3>Create post</h3>
        <div class="form-group row">
            <label for="title" class="col-md-2">Title</label>
            <input type="text" class="form-control col-md-10" formControlName="title" id="title" placeholder="Title">
        </div>
        <div class="form-group row">
            <label for="perex" class="col-md-2">Perex</label>
            <textarea type="text" class="form-control col-md-10" formControlName="perex" id="perex" placeholder="Perex"></textarea>
        </div>
        <div class="form-group row">
            <label for="content" class="col-md-2">Content</label>
            <textarea type="text" class="form-control col-md-10" formControlName="content" id="content" placeholder="Content"></textarea>
        </div>
        <div class="form-group row">
            <label for="image" class="col-md-2">Image URL</label>
            <input type="text" class="form-control col-md-10" formControlName="image" id="image" placeholder="Image URL">
        </div>
        <div class="row">
            <div class="note2 col-md-10">
                <span *ngIf="!postForm.valid && postForm.touched">Invalid form!</span>
            </div>
            <button type="submit" class="btn btn-success col-md-2" [disabled]="!postForm.valid">Save Post</button>
        </div>
    </form>
</div>
