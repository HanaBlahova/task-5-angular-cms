<div class="container">
    <div class="row header">
        <div class="col-md-10">
            <h3>List of posts</h3>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" routerLink="/admin/posts/create">Create New Post</button>
        </div>
    </div>
    <div class="post row" *ngFor="let post of posts">
      <div class="col-md-2">
          <img src="{{ post?.image }}" class="image" alt="" placeholder="https://www.cheopstech.cz/wp-content/uploads/2017/06/placeholder-1.png">
      </div>
      <div class="col-md-8">
          <div class="title"><a routerLink="/archive/{{post.slug}}">{{post.title}}</a></div>
          <div>{{ post.perex }}</div>
      </div>
      <div class="col-md-1">
          <button class="btn btn-primary" (click)="onUpdatePost()">Upd</button>
      </div>
      <div class="col-md-1">
          <button class="btn btn-danger" (click)="onDeletePost()">Del</button>
      </div>
    </div>
</div>
