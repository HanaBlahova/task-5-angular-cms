<div class="alerts">
    <div *ngFor="let alert of alerts" class="alert alert-danger" role="alert">
        <span class="alerts__icon fas fa-exclamation-triangle"></span>
        <span>Error: {{ alert.title }} - {{ alert.message }}</span>
        <button class="alert btn btn-outline-danger alert-danger" (click)="onDelete(alert)">x</button>
    </div>
</div>
