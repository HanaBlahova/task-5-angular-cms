<div class="post">
    <div class="post__image">
        <img src="{{post.img}}" class="image" alt="" placeholder="https://www.cheopstech.cz/wp-content/uploads/2017/06/placeholder-1.png">
    </div>
    <div *ngIf="post.title.length <= 44, else sliceTitle" class="title"><a routerLink="/archive/{{post.slug}}">{{post.title}}</a></div>
    <ng-template #sliceTitle><div class="title"><a routerLink="/archive/{{post.slug}}">{{post.title | slice:0:41}}...</a></div></ng-template>
    <div *ngIf="post.perex.length <= 85, else slicePerex" class="perex">{{post.perex}}</div>
    <ng-template #slicePerex><div class="perex">{{post.perex | slice:0:82}}...</div></ng-template>
    <div class="post-categories">
        <span *ngFor="let category of postCategories" class="badge badge-secondary"> {{category.name}} </span>
    </div>
</div>
